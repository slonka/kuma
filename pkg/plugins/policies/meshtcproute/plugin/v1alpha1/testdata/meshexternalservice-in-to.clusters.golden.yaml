resources:
- name: meshexternalservice_example
  resource:
    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    dnsLookupFamily: V4_ONLY
    loadAssignment:
      clusterName: meshexternalservice_example
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: 192.168.1.1
                portValue: 10000
          loadBalancingWeight: 1
        - endpoint:
            address:
              socketAddress:
                address: example.com
                portValue: 10000
          loadBalancingWeight: 1
    name: meshexternalservice_example
    type: STRICT_DNS
- name: meshexternalservice_example2
  resource:
    '@type': type.googleapis.com/envoy.config.cluster.v3.Cluster
    dnsLookupFamily: V4_ONLY
    loadAssignment:
      clusterName: meshexternalservice_example2
      endpoints:
      - lbEndpoints:
        - endpoint:
            address:
              socketAddress:
                address: 192.168.1.2
                portValue: 10000
          loadBalancingWeight: 1
        - endpoint:
            address:
              socketAddress:
                address: example2.com
                portValue: 10000
          loadBalancingWeight: 1
    name: meshexternalservice_example2
    type: STRICT_DNS
